<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Automatic Fortnight</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body class="preload">

		<div class="container">

			<h1>A front-end test of sorts</h1>

			<form action="/">
				<fieldset>
					<legend>Form title</legend>
					<div class="row">
						<div class="col-md-6">
							<div class="field">
								<div class="input">
									<input type="text" class="input__field" onkeyup="this.setAttribute('value', this.value);" value="" id="FirstName">
									<label class="input__label" for="FirstName">First name</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="field">
								<div class="input">
									<input type="text" class="input__field" onkeyup="this.setAttribute('value', this.value);" value="" id="LastName">
									<label class="input__label" for="LastName">Last name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="field">
								<div class="input">
									<input type="email" class="input__field" onkeyup="this.setAttribute('value', this.value);" value="" id="EmailAddress">
									<label class="input__label" for="EmailAddress">Email address</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="field">
								<div class="input">
									<input type="text" class="input__field" onkeyup="this.setAttribute('value', this.value);" value="">
									<label class="input__label">Some label here</label>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				<div class="row">
					<div class="col-12">
						<button class="button button--primary button--full-width">Submit</button>
					</div>
				</div>
			</form>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<a href="/" class="snippet">
						<article>
							<div class="snippet__image"></div>
							<div class="snippet__content">
								<h3 class="snippet__title">Sublime Trees</h3>
								<div class="snippet__text">
									<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sagittis lacus vel augue laoreet</p>
								</div>
								<div class="snippet__link">View some more</div>
							</div>
						</article>
					</a>
				</div>
				<div class="snippet-list__item col-md-6">
					<a href="/" class="snippet">
						<article>
							<div class="snippet__image"></div>
							<div class="snippet__content">
								<h3 class="snippet__title">Sublime Trees</h3>
								<div class="snippet__text">
									<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sagittis lacus vel augue laoreet</p>
								</div>
								<div class="snippet__link">View some more</div>
							</div>
						</article>
					</a>
				</div>
			</div>

		</div>


		<footer class="footer">
			<div class="container">

			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
            $(function(){
                $('body').removeClass('preload');
            });
		</script>
	</body>
</html>
